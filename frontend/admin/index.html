<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - UrbanCraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin-style.css">
    <style>
        .admin-index {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            font-family: 'Segoe UI', sans-serif;
        }
        
        .splash-container {
            text-align: center;
            color: white;
            padding: 2rem;
        }
        
        .splash-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .splash-logo span {
            color: var(--secondary);
        }
        
        .splash-title {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        
        .splash-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .splash-button {
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 2px solid transparent;
        }
        
        .splash-button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .splash-button.primary {
            background: var(--secondary);
            color: var(--dark);
        }
        
        .splash-button.primary:hover {
            background: var(--secondary-dark);
        }
        
        .splash-footer {
            margin-top: 3rem;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body class="admin-index">
    <div class="splash-container">
        <div class="splash-logo">
            Urban<span>Craft</span>
        </div>
        <h1 class="splash-title">Admin Dashboard</h1>
        <p style="font-size: 1.2rem; margin-bottom: 2rem;">Manage your website content and view contact submissions</p>
        
        <div class="splash-buttons">
            <a href="login.html" class="splash-button">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </a>
            <a href="../index.html" class="splash-button primary">
                <i class="fas fa-globe"></i>
                Visit Website
            </a>
        </div>
        
        <div class="splash-footer">
            <p>Secure admin access for authorized personnel only</p>
            <p style="font-size: 0.9rem; margin-top: 1rem;">Default login: admin / Admin@123</p>
        </div>
    </div>
</body>
</html>
